<canvas id="myCanvas" width="700px" height="800px" style="border: 1px solid #e0e0e0" ></canvas>
<script>
    let Rectangle = function (width, length) {
        this.width = width;
        this.length = length;
        this.getAcreage = function () {
            return this.width * this.length;
        }
        this.getPerimeter = function () {
            return 2 * (this.width + this.length);
        }
        this.setWidth = function () {
            return this.width;
        }
        this.setLength = function () {
            return this.length;
        }
        this.getCanvas = function () {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(10, 10, this.width, this.length);

        }

    }
